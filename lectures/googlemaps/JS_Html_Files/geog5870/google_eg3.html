<!DOCTYPE html>

<script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript">
  function initialize() {
    var latlng = new google.maps.LatLng(53.807767,-1.557428);
    var myOptions = {
      zoom: 8,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);
  
var marker = new google.maps.Marker({
position: latlng, map: map, title:"Hello World!"
});
}
</script>
</head>
<body onload="initialize()">
  <h1>Google Maps examples</h1>
<p>[ <a href="http://mass.leeds.ac.uk/people/a-heppenstall">Personal home page</a> | <a href="index.html">Geog5870 work</a> ]</p>

  </body>
</html>
