<!DOCTYPE html>
<html>
<head>
<style type="text/css" media="all">
 <!--
 .gmap {
    margin: 5px;
    border: thin solid black;
    float: center;
 }
 -->
 </style>

<script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript">
  function initialize() {
    var latlng = new google.maps.LatLng(53.807767,-1.557428);
    var myOptions = {
      zoom: 8,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);
		  var marker = new google.maps.Marker({
      position: latlng, 
      map: map, 
      title:"Leeds Uni"
  });  
  
  var marker = new google.maps.Marker({
      position: new google.maps.LatLng(53.90,-1.55), 
      map: map, 
      title:"Otley"
    });  

  
  }
  

</script>
</head>
<body onload="initialize()">
  <h1>Google Maps examples</h1>
<p>[ <a href="../index.html">Personal home page</a> | <a href="index.html">Geog5870 work</a> ]</p>
  <div class="gmap" id="map_canvas" style="height: 500px; width: 700px"></div>

  </body>
</html>
