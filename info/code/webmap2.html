<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Displaying WMS layers</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<div id='map'>
</div>

<script>
var map = L.map('map').setView([40, -90], 4);

// Add each wms layer using L.tileLayer.wms
var htweets = L.tileLayer.wms('http://geo8.webarch.net:8080/geoserver/Hurricanes/wms', {
//    format: format,
    transparent: true,
    layers: 'Hurricanes:tweets-shp'
}).addTo(map);
</script>
</body>
</html>
